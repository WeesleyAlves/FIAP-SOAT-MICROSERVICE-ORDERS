spring.application.name=Fastfood Orders


spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

external.ms.products.getbyid=http://localhost:9999/products
external.ms.inventory.updateInventory=http://localhost:9999/inventory
external.ms.payment.createPayment=http://localhost:9999/payments
external.ms.payment.getPayment=http://localhost:9999/payments/order

spring.flyway.enabled=false

sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml